<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width:200px;height:200px;animation:meow 1.5s 99999999999}
        @keyframes meow{
            from{
                height:200px;
                width:200px;
            }
            50%{
                height:400px;
                width:800px;
            }
            75%{
                height:800px;
                width:400px;
            }
            to{
                height:200px;
                width:200px;
            }
        }
    </style>
</head>
<body>
    <img src="https://cdn.discordapp.com/attachments/841588972131057684/1044470658538672188/unknown.png">
</body>
</html>
