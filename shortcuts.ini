터미널 열기 = ctrl + `
파일간 이동 = alt + 숫자(1~9) | Ctrl + p 후 검색
탭 하나 닫기 = ctrl + w
탭 전체 닫기 =ctrl + k + w
탐색기 닫기 = ctrl + b
전체 크기 조절 = ctrl + -/=
에디터 분할 = ctrl + \
분할 이동 = ctrl + 숫자(1~9)
단어간 이동 = ctrl + arrow
한글자씩 선택하기 = shift + arrow
단어간 선택하기 = ctrl + shift + arrow
주석 활성화 = ctrl + /
선택된 줄 양산하기 = alt + shift + arrow(up/down)
단어 찾아서 바꾸기 = ctrl + h
단어 같은거 찾기 = (찾을단어에 텍스트 커서를 두고) + ctrl + d ;같은 여럿의 블럭들이 선택된 기점으로 글자 수정하면 다같이 바뀜
텍스트 커서 그림자 분신술 = alt + lmb
선택된 줄이나 블럭 욺기기 = alt + arrow(up/down)
자기 코드에서 변수와 함수 검색하기 = ctrl + shift + o
원하는 줄로 이동하기 = ctrl + g ;버그찾기에 유용
url 열기 = ctrl + lmb


터미널에서 썻던 커맨드 재소환하기 = 위쪽/아래쪽 화살표


중첩 폴더 한번에 만들기 
새 파일 > 폴더명1/폴더명2/파일이름